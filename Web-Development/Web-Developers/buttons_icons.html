<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!--Compiled icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Fornt Awsome Icons-->
<script src="https://kit.fontawesome.com/f8d4c0b3a2.js" crossorigin="anonymous"></script>
  <title>Button_Icons</title>
</head>
<body class="grey darken-4">
  <div class="container">
<h1 class="amber-text">Buttons & Icons</h1>

<!-- Standard Button-->
<button class="btn green yellow-text">Read More</button>
<a class="btn red white-text">Read More</a>
<br><br>

<!-- Waves Effects-->
<button class="btn waves-effect waves-light">Read More</button>
<a class="btn amber waves-effect waves-light">Read More</a>
<br><br>
<!-- Waves Effects-->
<button class="btn white red-text waves-effect waves-red">Read More</button>
<button class="btn white teal-text waves-effect waves-teal">Read More</button>
<button class="btn white yellow-text waves-effect waves-yellow">Read More</button>
<button class="btn white blue-text waves-effect waves-blue">Read More</button>
<button class="btn white green-text waves-effect waves-green">Read More</button>
<br><br>

<!-- Material Icons-->

<i class="material-icons white-text">shopping_cart</i>
<i class="material-icons white-text">android</i>
<i class="material-icons white-text">assignment_ind</i>
<i class="material-icons white-text">arrow_back</i>

<br><br>
<!-- Icons Sizes-->
<i class="material-icons white-text large">shopping_cart</i>
<i class="material-icons white-text medium">shopping_cart</i>
<i class="material-icons white-text small">shopping_cart</i>
<i class="material-icons white-text tiny">shopping_cart</i>
<br><br>

<!-- Button with material Icons-->
<a class="btn  brown waves-effect waves-light">
  <i class="material-icons right blue-text">android</i> Buy Now
</a>

<br><br>
<!-- Button with Font Awesome-->
<a class="btn waves-effect waves-light blue">
  <i class="fab fa-facebook-square left"></i> Facebook
</a>

<br><br>
<!--Large Button-->
<button class="btn-large green ">Large Button</button>
<button class="btn-large green disabled ">Large Button</button>
</div>





  <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
